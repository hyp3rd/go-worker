syntax = "proto3";

package worker.v1;

import "google/protobuf/any.proto";
import "google/protobuf/duration.proto";

option go_package = "github.com/hyp3rd/go-worker/pkg/worker/v1;workerpb";

message Task {
  string name = 1;
  string description = 2;
  int32 priority = 3;
  int32 retries = 4;
  google.protobuf.Duration retry_delay = 5;

  google.protobuf.Any payload = 6; // the typed input for `name`
  // Generic envelope bits useful for most handlers:
  string correlation_id = 7; // trace across systems
  string idempotency_key = 8; // dedupe on the server/handler
  map<string, string> metadata = 9; // free-form tags
}

message RegisterTasksRequest {
  repeated Task tasks = 1;
}

message RegisterTasksResponse {
  repeated string ids = 1;
}

message DurableTask {
  string name = 1;
  string description = 2;
  int32 priority = 3;
  int32 retries = 4;
  google.protobuf.Duration retry_delay = 5;

  google.protobuf.Any payload = 6; // the typed input for `name`
  string idempotency_key = 7; // dedupe on the server/handler
  map<string, string> metadata = 8; // free-form tags
}

message RegisterDurableTasksRequest {
  repeated DurableTask tasks = 1;
}

message RegisterDurableTasksResponse {
  repeated string ids = 1;
}

message StreamResultsRequest {
  repeated string ids = 1; // only these
  bool close_on_completion = 2; // server ends stream when all are terminal
}

message StreamResultsResponse {
  string id = 1;
  string output = 2;
  string error = 3;
}

message CancelTaskRequest {
  string id = 1;
}

message CancelTaskResponse {}

message GetTaskRequest {
  string id = 1;
}

message GetTaskResponse {
  string id = 1;
  string name = 2;
  string status = 3;
  string output = 4;
  string error = 5;
}

service WorkerService {
  rpc RegisterTasks(RegisterTasksRequest) returns (RegisterTasksResponse);
  rpc RegisterDurableTasks(RegisterDurableTasksRequest) returns (RegisterDurableTasksResponse);
  rpc StreamResults(StreamResultsRequest) returns (stream StreamResultsResponse);
  rpc CancelTask(CancelTaskRequest) returns (CancelTaskResponse);
  rpc GetTask(GetTaskRequest) returns (GetTaskResponse);
}
