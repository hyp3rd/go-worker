lint:
  use:
    - STANDARD
    - PACKAGE_VERSION_SUFFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - SERVICE_SUFFIX
  ignore:
    - .trunk
breaking:
  use:
    - FILE
